    <style>
            body {
    font-family: 'Roboto', sans-serif;
    background-color: rgb(30, 30, 30);
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    color: #333;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.header {
    background-color: #1a1a1a;
    color: #fff;
    text-align: center;
    padding: 50px 0;
}

.header h1 {
    margin: 0;
    font-size: 3em;
}

.header p {
    font-size: 1.2em;
}

.navbar {
    background-color: #1a1a1a;
    color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

.navbar li {
    margin: 0 20px;
}

.navbar a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    font-size: 1.2em;
    transition: color 0.3s ease-in-out;
}

.navbar a:hover {
    color: #f9f9f9;
}

.section {
    padding: 50px 0;
}

h2 {
    color: #333;
    font-size: 2.5em;
    margin-bottom: 20px;
    text-align: center;
}

.reference {
    background-color: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

.reference h3 {
    color: #1a1a1a;
    font-size: 1.8em;
    margin-bottom: 10px;
}

.reference p {
    color: #555;
    font-size: 1.2em;
    line-height: 1.4;
}

.reference:hover {
    transform: scale(1.05);
}

footer {
    background-color: #1a1a1a;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    position: relative;
}

footer p {
    font-size: 0.8em;
}

a {
    color: #3498db;
    text-decoration: none;
    transition: color 0.3s ease-in-out;
}

a:hover {
    color: #2980b9;
}

        </style>
